# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/resume.jpeg
about_content: | # this will include new lines to allow paragraphs
    Java & Spring 기반의 백엔드 개발자가 되기 위해서 **00개의 블로그 포스팅**을 작성을 하며 지식을 꾸준하고 체계적으로 정리를 했습니다. 또한 **AWS와 Docker를 활용한 인프라 구축**을 통해 실무 환경에 대한 경험을 쌓았습니다.

    애플리케이션의 안전성과 유지보수를 위해서 테스트 코드를 중요하게 생각하고 있습니다. 그래서 개발을 할 때 **테스트 코드가 자동으로 실행**되도록 하였습니다.

    저는 항상 `'왜?'`라는 질문을 던지는 개발자가 되려고 합니다. 개발자는 사람들이 인지하지 못했던 불편함을 발견하고, 이를 서비스로 해결함으로써 더 나은 세상을 만드는 직업이라고 생각합니다. 그리고 그 시작은 바로 `'왜?'`라는 질문에서부터 시작된다고 믿습니다.
   
    코드를 작성할 때도 여러 가지 방법이 있을 수 있는데, 그중 특정 방법을 `'왜?'` 선택했는지, 다른 더 나은 방법은 없는지 고민하며 성장이 이루어진다고 생각합니다. `'왜?'`라는 질문은 서비스 개발뿐만 아니라, 코드 작성에서도 개발자에게 꼭 필요한 과정이라고 생각합니다.


  



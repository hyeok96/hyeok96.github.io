          문화생활을 즐길 수 있는 스포츠, 연극, 뮤지컬 등 관람 티켓을 예매할 수 있는 프로젝트
        description: | # this will include new lines to allow paragraphs
          - 수동 배포로 인한 개발 시간 증가 및 효율성 하락 개선
            - [Github Actions를 활용한 CI/CD 구축으로 배포 자동화](https://velog.io/@sang_hyeok_2/Project-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EA%B0%9C%EB%B0%9C-%ED%9A%A8%EC%9C%A8%EC%84%B1%EC%9D%84-%EC%9C%84%ED%95%9C-CICD-%EC%A0%81%EC%9A%A9-%EA%B3%BC%EC%A0%95)
          - Scale Out의 데이터 불일치 문제 해결
            - [예매 프로젝트 특성 상 예매를 위해 갑자기 상승하는 대용량 트래픽을 고려한 Scale Out 서버 확장 방식 선택](https://velog.io/@sang_hyeok_2/%EB%8C%80%EC%9A%A9%EB%9F%89-%ED%8A%B8%EB%9E%98%ED%94%BD%EC%9D%B4-%EC%98%A4%EB%A9%B4-%EC%84%9C%EB%B2%84%EB%A5%BC-%EC%96%B4%EB%96%BB%EA%B2%8C-%ED%99%95%EC%9E%A5%EC%9D%84-%ED%95%98%EB%8A%94%EA%B2%8C-%EC%A2%8B%EC%9D%84%EA%B9%8C)
